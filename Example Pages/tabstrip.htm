							<label><h2>Welcome to this tabstrip demonstration</h2><p>This is Tabstrip 1, its purpose is to provide an alternative method of navigation between survey pages.  It can be used in conjunction with traditional navigation buttons (next/previous) or it can replace them entirely.</p><p>The tabstrip is based on a choice question (single-answer).  When a user taps on a tab they select that option in the question.  The form is then sumbitted and Dimensions uses the selection to determine the next page to visit.</p></label>
