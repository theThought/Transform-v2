<mrSubTemplate>
    <section class="o-palette">
        <div class="o-palette-form">
            <div class="o-palette-active">
                <div class="l-row">
                    <div class="l-column">
                        <div data-associate-question="triggerword" data-associate-type="label">
                            <!-- triggerword label -->
                        </div>
                    </div>
                </div>
                <div class="l-row">
                    <div class="l-column">
                        <div data-associate-question="triggerword" data-associate-type="question">
                            <!-- triggerword question -->
                        </div>
                    </div>
                    <div class="l-column">
                        <span class="o-palette-button" data-action="confirm"><!-- confirm button --></span>
                        <span class="o-palette-button" data-action="cancel"><!-- cancel button --></span>
                    </div>
                </div>
            </div>
            <div class="o-palette-empty">
                <mrData QuestionElement="Banner"  Name="EmptyPalette" />
            </div>
            <div class="o-palette-end">
                <mrData QuestionElement="Banner"  Name="EndPalette" />
            </div>
        </div>
        <footer class="o-palette-history">
        <!-- history -->
        </footer>
    </section>
</mrSubTemplate>
