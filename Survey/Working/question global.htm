<mrSubTemplate>

	<!-- only used for tabstrips -->
	<mrData QuestionElement="Banner"  Name="MockResponse" />


	<o-question data-global="true">
		<div class="l-cover"><!-- cover --></div>

		<div class='l-row'>
			<div class="l-column">
				<!-- Error -->
				<mrData QuestionElement="Error" ShowErrors='TopMost' />
			</div>
		</div>
		
		<div class='l-row'>
			<div class="l-column">
			<!-- Warning -->
				<mrData QuestionElement="Banner"  Name="Warning" />
			</div>
		</div>

		<div class='l-row'>
			<div class="l-column">
				<!-- Instruction -->
				<mrData QuestionElement="Banner"  Name="Instruction" />
			</div>
		</div>

		<div class='l-row'>
			<div class="l-column">
				<!-- Quesiton Label -->
				<mrData QuestionElement="Label" />
				<div class="o-question-alternatives"><!-- alternative labels go here --></div>
			</div>
		</div>

		<div class='l-row'>
			<div class="l-column">
				<!-- Question Controls -->
				<mrData QuestionElement="Controls" />
			</div>
		</div>

		<div class='l-row'>
			<div class="l-column">
				<!-- Information -->
				<mrData QuestionElement="Banner"  Name="Information" />
			</div>
		</div>
	</o-question>
</mrSubTemplate>
