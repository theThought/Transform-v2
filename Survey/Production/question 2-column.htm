<mrSubTemplate>
	<o-question data-global="false">
		<mrData QuestionElement="Banner"  Name="CustomProperties" />
		<div class="l-cover"><!-- cover --></div>

		<div class='l-row'>
			<div class="l-column">
				<!-- Error -->
				<mrData QuestionElement="Error" ShowErrors='TopMost' />
			</div>
			<div class="l-column">
				<!-- Spacer -->
			</div>
		</div>
		
		<div class='l-row'>
			<div class="l-column">
				<!-- Warning -->
				<mrData QuestionElement="Banner"  Name="Warning" />
			</div>
			<div class="l-column">
				<!-- Spacer -->
			</div>
		</div>

		<div class='l-row'>
			<div class="l-column">
				<!-- Instruction -->
				<mrData QuestionElement="Banner"  Name="Instruction" />
			</div>
			<div class="l-column">
				<!-- Spacer -->
			</div>
		</div>

		<div class='l-row'>
			<div class="l-column">
				<!-- 2-column Question Label -->
				<mrData QuestionElement="Label" />
				<div class="o-question-alternatives"><!-- alternative labels go here --></div>
			</div>
			<div class="l-column">
				<!-- 2-column Question Controls -->
				<mrData QuestionElement="Controls" />
			</div>
		</div>

		<div class='l-row'>
			<div class="l-column">
				<!-- Instruction -->
				<mrData QuestionElement="Banner"  Name="Information" />
			</div>
			<div class="l-column">
				<!-- Spacer -->
			</div>
		</div>
	</o-question>
</mrSubTemplate>
